{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title_block %} Blog {% endblock %}</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'App_Login:profile' %}" class="nav-link">Profile</a>
            </li>
              <li class="nav-item">
                  <a href="{% url 'App_Login:logout' %}" class="nav-link">Logout</a>
              </li>

            {% else %}
              <li class="nav-item">
                <a href="{% url 'App_Login:login' %}" class="nav-link">Login</a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'App_Login:signup' %}" class="nav-link">Sign up</a>
              </li>
            {% endif %}

        </ul>
    </nav>

<div class="container" style="padding-top:20px">
  {% block body %}
  {% endblock %}

</div>


    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
</html>

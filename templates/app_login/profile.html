{% extends 'base.html' %}
{% block title_block %} Profile {% endblock %}
{% block body %}

<h2>Your Profile</h2>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>Name: {{ user.first_name }} {{ user.last_name }}</p>
<br>
<a href="{% url 'App_Login:user_change' %}" class="btn btn-warning btn-sm">Change Profile Information</a>





{% endblock %}
